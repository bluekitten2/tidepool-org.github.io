<!DOCTYPE html>
<html>
<!-- This html and css was ripped off / adapted from the Tidepool website at tidepool.org -->
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} Tidepool Project </title>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/site.css" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/styles/github.min.css">
  <link rel="stylesheet" href="/css/code.css" />
</head>
<body class="page page-template-default">

<div id="wrapper" class="hfeed"><a id="top"></a>
    <header id="header">
        <div id="header-inner" class="clearfix global-width">
            <div id="branding">
                <h1 id="blog-title"><a href="http://tidepool-org.github.io/" title="Tidepool" rel="home">Tidepool</a></h1>
            </div><!--  #branding -->
            <div id="access" class="clearfix">
            </div>
        </div><!-- #header-inner -->
    </header><!-- #header -->

      <div id="main" role="main">
        <div id="page-background-container"><img src="images/illustration_02.svg"></div>
        <div id="main-inner" class="clearfix global-width">
          <div id="container">
            <div id="content" class="clearfix">
              <div class="post page type-page hentry clearfix">
                <div class="entry-content">
<div class="full-width">
    {{ content }}
</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div> <!-- wrapper #hfeed -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
